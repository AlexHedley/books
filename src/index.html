<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="Collection of Books">
    <meta name="keywords" content="books">
    <meta name="author" content="Alex Hedley">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/vendor/sticky-footer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/jquery-ui.min.css"> -->
    <link rel="stylesheet" href="css/vendor/jquery-ui.1.12.1.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="shortcut icon" href="favicon.ico">

    <!-- Fonts -->
    <!-- <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'> -->

    <title>Books</title>
  </head>
  <body ng-app="myApp">
    
    <!-- Begin page content -->
    <main role="main" class="container">

        <section class="jumbotron title-container text-center">
            <div>
                <h1>Books</h1>

                <div class="row justify-content-md-center">
                    <div class="col-lg-8">
                        <div class="input-group search-bar">
                            <input type="text" class="form-control" ng-model='searchText' placeholder="Search for a book..." aria-label="Search">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <div ng-controller="myController">

            <div class="container">
                <div class="row">
                    <div 
                        ng-repeat="book in books | filter:searchText"
                        class="col-md-2"
                        style="margin-bottom: 50px;"
                    >
                        <div class="card" style="width: 15rem;">
                            <!-- <img ng-src="/books/{{book.image}}" class="card-img-top" alt="{{book.name}}"> -->
                            <img ng-src="{{book.image}}" class="card-img-top" alt="{{book.name}}">
                            <div class="card-body">
                                <h5 class="card-title">{{book.name}}</h5>
                                <p class="card-text">{{book.description}}</p>
                                <a ng-href="{{book.link}}" target="_blank" class="btn btn-success">Official Link</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Alex Hedley.</span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/vendor/jquery-3.7.1.min.js" ></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.7.1.slim.min.js"><\/script>')</script>
    <script src="js/vendor/jquery-ui.min.js"></script>
    <!-- <script src="js/vendor/jquery-ui.1.12.1.min.js"></script> -->
    <!-- <script src="js/vendor/popper.min.js"></script> -->
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/angular.min.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>
